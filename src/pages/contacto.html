<body>

  
  <header>
    <div class="container">
      <h1><span class="bold">Diseño</span> <span class="blue">Multimedia</span></h1>
      <nav>
        <ul>
          <li><a href="../page.html">INICIO</a></li>

          <li><a class="active" href="pages/contacto.html">CONTACTO</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="linea-azul"></div>

  <section class="boletin">
    <div class="container">
      <h2>Suscribete a nuestro boletin</h2>
      <form>
        <input type="email" placeholder="Ingrese el Email...">
        <button type="submit">Suscribirse</button>
      </form>
    </div>
  </section>

  <section class="nosotros">
    <div class="container">
        <div class="form-aside-container">
          <form>
            <h2>Contácto</h2>
              
            <label for="name">Nombre</label>
            <input class="input-text" type="text" id="name" name="name" placeholder="Ingresa tu nombre">

            <br>

            <label for="email">Email</label>
            <input class="input-text" type="email" id="email" name="email" placeholder="Ingresa tu email">

            <br>

            <label for="phone">Teléfono</label>
            <input class="input-text" type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono">

            <br>

            <label for="cellphone">Celular</label>
            <input class="input-text" type="tel" id="cellphone" name="cellphone" placeholder="Ingresa tu celular">

            <br>

            <label for="message">Mensaje</label>
            <textarea class="input-textarea" id="message" name="message" placeholder="Escribe tu mensaje"></textarea>

            <br>

            <button class="btn-submit" type="submit">Enviar</button>
          
          </form>
          
        <aside>
          <div class="caja oscura">
            <h3>Que hacemos</h3>

          </div>
          <img src="../public/images/mapaGoogle.png" alt="Mapa" class="mapa">
        </aside>
      </div>
    </div>
  </section>

  <footer>

  </footer>
</body>
